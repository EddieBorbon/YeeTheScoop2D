<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | YeetTheScoopMobile</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <style>
    /* Estilo para el contenedor del canvas */
    #unity-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Estilo para el canvas */
    #unity-canvas {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Estilo para el mensaje de advertencia */
    #unity-warning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">YeetTheScoopMobile</div>
    </div>
  </div>
  <script>
    var canvas = document.querySelector("#unity-canvas");

    // Función para ajustar el tamaño del canvas
    function resizeCanvas() {
      const container = document.querySelector("#unity-container");
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;
      const targetAspectRatio = 4 / 3;

      let canvasWidth, canvasHeight;
      if (containerWidth / containerHeight > targetAspectRatio) {
        canvasHeight = containerHeight;
        canvasWidth = containerHeight * targetAspectRatio;
      } else {
        canvasWidth = containerWidth;
        canvasHeight = containerWidth / targetAspectRatio;
      }

      canvas.style.width = `${canvasWidth}px`;
      canvas.style.height = `${canvasHeight}px`;
      canvas.style.marginLeft = `${(containerWidth - canvasWidth) / 2}px`;
      canvas.style.marginTop = `${(containerHeight - canvasHeight) / 2}px`;
    }

    // Función para manejar cambios de orientación
    function handleOrientationChange() {
      const isLandscape = window.innerWidth > window.innerHeight;

      if (!isLandscape) {
        const warning = document.getElementById("unity-warning");
        warning.innerHTML = "Por favor, gira tu dispositivo a modo horizontal para jugar.";
        warning.style.display = "block";
      } else {
        const warning = document.getElementById("unity-warning");
        warning.style.display = "none";
        resizeCanvas();
      }
    }

    // Cargar el juego
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/build.loader.js";
    var config = {
      arguments: [],
      dataUrl: buildUrl + "/build.data",
      frameworkUrl: buildUrl + "/build.framework.js",
      codeUrl: buildUrl + "/build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "OvertureGames",
      productName: "YeetTheScoopMobile",
      productVersion: "1.0.2",
    };

    document.querySelector("#unity-loading-bar").style.display = "block";
    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        document.querySelector("#unity-loading-bar").style.display = "none";
        document.querySelector("#unity-fullscreen-button").onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);

    // Ajustar el canvas al cargar la página y cuando cambie el tamaño
    window.onload = function() {
      resizeCanvas();
      handleOrientationChange();
    };
    window.onresize = function() {
      resizeCanvas();
      handleOrientationChange();
    };
    window.addEventListener("orientationchange", handleOrientationChange);
  </script>
</body>
</html>

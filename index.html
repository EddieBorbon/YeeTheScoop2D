<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | YeetTheScoopMobile</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    #unity-warning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="2160" height="1620" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">YeetTheScoopMobile</div>
    </div>
  </div>
  <script>
    var canvas = document.querySelector("#unity-canvas");

    // Función para mostrar mensajes de advertencia
    function unityShowBanner(msg, type) {
      var warningBanner = document.querySelector("#unity-warning");
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function() {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/build.loader.js";
    var config = {
      arguments: [],
      dataUrl: buildUrl + "/build.data",
      frameworkUrl: buildUrl + "/build.framework.js",
      codeUrl: buildUrl + "/build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "OvertureGames",
      productName: "YeetTheScoopMobile",
      productVersion: "1.0.2",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      document.querySelector("#unity-container").className = "unity-mobile";
      canvas.className = "unity-mobile";

      // Forzar el canvas a llenar toda la pantalla en modo horizontal
      canvas.style.width = "100vw";
      canvas.style.height = "100vh";
    } else {
      // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
      canvas.style.width = "2160px";
      canvas.style.height = "1620px";
    }

    document.querySelector("#unity-loading-bar").style.display = "block";
    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        document.querySelector("#unity-loading-bar").style.display = "none";
        document.querySelector("#unity-fullscreen-button").onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);

    // Bloquear la orientación horizontal
    function lockOrientation() {
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("landscape").catch(function(error) {
          console.warn("No se pudo bloquear la orientación: ", error);
        });
      } else {
        console.warn("La API de orientación no está disponible en este navegador.");
      }
    }

    // Mostrar advertencia si el dispositivo está en modo vertical
    function showOrientationWarning() {
      const warning = document.getElementById("unity-warning");
      if (window.innerHeight > window.innerWidth) {
        // Modo vertical
        warning.innerHTML = "Por favor, gira tu dispositivo a modo horizontal para jugar.";
        warning.style.display = "block";
      } else {
        // Modo horizontal
        warning.style.display = "none";
      }
    }

    // Verificar la orientación al cargar la página
    window.onload = function() {
      lockOrientation();
      showOrientationWarning();
    };

    // Verificar la orientación cuando cambia
    window.addEventListener("resize", function() {
      showOrientationWarning();
    });
  </script>
</body>
</html>
